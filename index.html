<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>PRO_3.3</title>
</head>
<body>
    <!--
    Существует аквариум, в котором плавают рыбки. Каждую секунду добавляются новые рыбки, до определенного максимума заполняемости аквариума.
    При клике на рыбку, она исчезает, игроку начисляются некоторое количество баллов. 
    Задача, набрать максимальное количество баллов за минуту.

    Минимальный функционал программы:
    1.	ввод имени игроков перед началом игры
    2.	по клику на рыбку она исчезает, а игроку начисляются очки
    3.	рыбки двигаются
    4.	игра заканчивается с окончанием времени

    Дополнительный функционал программы:
    5.	присутствуют несколько видов рыб разных размеров и видов, при клике на каждую начисляется разное количество очков
    6.	присутствуют анимации появления и исчезновения рыб, анимации таймера, элементов интерфейса
    7.	после окончания игры появляется таблица рекордов, в которой показан текущий результат игрока и результаты лучших 10 попыток.
    -->
    <div class="container">
        <h1>Fishing game</h1>
        <div class="row">
            <p id="username" class="col">Имя: <span id="username_value"></span></p>
            <p id="userscore" class="col">Ваш счет: <span id="userscore_value"></span></p>
        </div>
        <div id="pool">
        </div>
        <p id="timer">До конца: <span id="timer_value"></span></p>
    </div>
    <script src="/script.js" defer></script>
</body>
</html>
